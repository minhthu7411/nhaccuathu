        <title>Music Player</title>

    <body>
        <div class="music_player">
            <!-- Header -->
            <header class="mp__header">
                <span class="list-icon">
                    <i class="fa-solid fa-list-ul"></i>
                </span>

                <span class="title"> Now playing: </span>

                <span class="favorite">
                    <i class="fa-regular fa-heart heart-icon"></i>
                    <i class="fa-solid fa-heart heart-icon-red"></i>
                </span>
            </header>

            <!-- Music Card -->
            <div class="cd">
                <img src="" alt="" class="cd__img" />
            </div>

            <div class="song">
                <h3 class="song__name"></h3>
                <p class="song__singer"></p>
            </div>

            <!-- Thanh tiến trình -->
            <div class="progress-bar">
                <div class="progress-bar__value"></div>
            </div>

            <div class="progress-time">
                <span class="progress-time__current">00:00</span>
                <span class="progress-time__duration">00:00</span>
            </div>
            <!-- Các nút điều khiển -->
            <div class="control">
                <div class="btn__shuffle">
                    <i class="fa-solid fa-shuffle"></i>
                </div>

                <div class="btn__prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>

                <div class="btn__play">
                    <i class="fa-solid fa-circle-play btn__play-icon"></i>
                    <i class="fa-solid fa-circle-pause btn__pause-icon"></i>
                </div>

                <div class="btn__next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>

                <div class="btn__repeat">
                    <i class="fa-solid fa-repeat"></i>
                </div>

                <div class="btn__repeat--1">
                    <i class="fa-solid fa-1"></i>
                </div>
            </div>

            <!-- Điều chỉnh âm lượng -->
            <div class="volume-change">
                <div class="volume">
                    <i class="fa-solid fa-volume-high volume--high active"></i>
                    <i class="fa-solid fa-volume-low volume--low"></i>
                    <i class="fa-solid fa-volume-xmark volume--mute"></i>
                </div>

                <div class="volume-bar">
                    <div class="volume-bar__value"></div>
                </div>
            </div>
        </div>

        <audio src="" id="audio"></audio>

        <div class="playlist__container">
            <div class="playlist">
                <header class="playlist__header">
                    <h3>My playlist</h3>

                    <span class="playlist__icon-close">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                </header>

                <ul class="playlist__list">

        </div>
